<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram">
        <div class="instagram-cell">
            <img src="./img/cell.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagramlogo.png" alt="instagram logo">
                <div class="profile">
                    <img  src="./img/atl.jpeg" alt="profile atletico">
                </div>
                <a href="#" class="login"> continue como atlético</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é atletico?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download">
                    </a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
